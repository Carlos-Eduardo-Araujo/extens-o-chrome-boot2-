name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar deps da API
        run: cd apps/api && npm install

      - name: Instalar deps do PWA
        run: cd apps/web && npm install || true

      - name: Testes PWA
        run: npx playwright test || true

      - name: Lighthouse (opcional)
        run: npx @lhci/cli autorun || true

      - name: Build PWA
        run: cd apps/web && npm run build || true
      
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist/
